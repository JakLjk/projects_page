{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'projects/css/index_picture.css' %}">
{% endblock extra_css %}

{% block page_content %}
<h1 class="mb-3">Projects</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
  {% for project in projects %}
    <div class="col">
      <div class="card h-100">
        <div class="project-thumb">
          {% if project.index_image %}
            <img src="{{ project.index_image.url }}" alt="{{ project.title }}" loading="lazy">
          {% endif %}
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary mt-auto">Read More</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
