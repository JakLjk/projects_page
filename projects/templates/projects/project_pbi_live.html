{% block page_content %}
  <article class="mx-auto" style="max-width: 1100px;">
    
    <div class="mb-4">
      <div class="ratio ratio-16x9 border rounded-3 shadow-sm">
        <iframe
          title="{{ project.title }}"
          src="{{ project.powerbi_iframe_url }}"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <header class="mb-3">
      <h1 class="h3 mb-1">{{ project.title }}</h1>
    </header>

    <section class="bg-white border rounded-3 p-3 p-md-4 shadow-sm">
      {{ project.powerbi_description }}
    </section>
  </article>
{% endblock page_content %}
